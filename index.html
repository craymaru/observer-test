<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="get"></div>
    <p>
      <button type="button" id="btn-0" value="0">0</button>
      <button type="button" id="btn-1" value="1">1</button>
      <button type="button" id="btn-2" value="2">2</button>
      <button type="button" id="btn-remove">Remove</button>
      <button type="button" id="btn-observe">Observe</button>
      <button type="button" id="btn-disconnect">Disconnect</button>
      <button type="button" id="btn-get">Get</button>
    </p>
    <div class="transcript-panel">
      <div class="cue-container">
        <p class="underline-cue">
          <span class>Meow</span>
        </p>
      </div>
      <div class="cue-container">
        <p class="underline-cue">
          <span class=>Cat</span>
        </p>
      </div>
      <div class="cue-container">
        <p class="underline-cue">
          <span class>Chicken</span>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
